<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Characters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle-button">Cambiar Tema</button>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar personaje por nombre...">
            <button id="search-button">Buscar</button>
        </div>
        <div class="card" id="character-card">
            <img id="character-image" src="" alt="Character Image">
            <h2 id="character-name"></h2>
            <p id="character-status"></p>
            <p id="character-species"></p>
            <p id="character-gender"></p>
            <p id="character-origin"></p>
            <p id="character-location"></p>
            <div id="character-episodes"></div>
        </div>
        <div class="navigation">
            <button id="prev-button">Anterior</button>
            <button id="next-button">Siguiente</button>
        </div>
    </div>
    <script src="api.js"></script>
</body>
</html>
